<div class="row">
  <div class="col m8 offset-m2">
    <div *ngIf="company.id == undefined">
      <h5 class="blue-text text-lighten-2">New Company</h5>
    </div>
    <div *ngIf="company.id !== undefined">
      <div class="row">
        <div class="col m6">
          <h5 class="blue-text text-lighten-2">Define Company</h5>
        </div>
        <div class="col m6">
          <p>
            <a class="right" href="" routerLink="/answers/{{ company.slug }}/new">
              <i mz-icon-mdi
                [align]="'right'"
                [icon]="'eye'"
                [size]="'24px'">
              </i>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="row">
            <div class="col m9 s12">
              <input type="text" placeholder="Name Comapny" name="name" [(ngModel)]="company.name" required #name="ngModel">
              <label for="name" [hidden]="name.valid || name.pristine" class="red-text text-lighten-2">Required</label>
            </div>
            <div class="col m3 s12">
              <div class="col m6 s2">
              <input [(colorPicker)]="company.primary_color" [style.background]="company.primary_color" class="color-picker" />
              </div>
              <div class="col m6 s2">
                <mz-switch-container>
                  <input mz-switch id="switch-id" type="checkbox" [(ngModel)]="company.enable" name="primary_color">
                </mz-switch-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col m9 s12">
              <input type="text" placeholder="Ex: 01202527/0002-62" name="cnpj" [(ngModel)]="company.cnpj" required #cnpj="ngModel">
              <label for="cnpj" [hidden]="cnpj.valid || cnpj.pristine" class="red-text text-lighten-2">Required</label>
            </div>
          </div>
          <div class="row">
            <div class="col m9 s12">
              <input type="text" placeholder="Country" name="country" [(ngModel)]="company.country" required #country="ngModel">
              <label for="country" [hidden]="country.valid || country.pristine" class="red-text text-lighten-2">Required</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <textarea type="text" placeholder="Description" class="materialize-textarea" name="description" [(ngModel)]="company.description" required #description="ngModel"></textarea>
              <label for="description" [hidden]="description.valid || description.pristine" class="red-text text-lighten-2">Required</label>
            </div>
            <div class="row">
              <div class="col m3">
                <mz-select-container>
                    <select mz-select
                      [placeholder]="'Moeda'"
                      [(ngModel)]="company.currency"
                      #currency="ngModel"
                      name="currency"
                      required
                      >
                        <option value="usd">USD</option>
                        <option value="brl">BRL</option>
                        <option value="eur">EUR</option>
                    </select>
                  </mz-select-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col m3 right">
              <button [disabled]="!f.valid" class="btn" type="submit" *ngIf="company.id == undefined">Create</button>
              <button [disabled]="!f.valid" class="btn" type="submit" *ngIf="company.id !== undefined">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
